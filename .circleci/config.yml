version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

      - image: circleci/postgres:9.6.2-alpine
        environment:
        - POSTGRES_USER: postgres
        - POSTGRES_DB: crm

    working_directory: /go/src/github.com/mihailo-misic/company-resource-api

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      # Setting up Postgres
      - run: sudo apt install postgresql-client
      - run:
      # Add a password to the `ubuntu` user, since Postgres is configured to
      # always ask for a password without sudo, and fails without one.
          command: "echo cut -d: -f1 /etc/passwd"
      # Create a new test database.
          command: psql -p 5433 -c "create database crm;"

      # Getting dependencies
      - run: go get -v -t -d ./...
      - run: go get github.com/mattn/goveralls
      - run: go get github.com/onsi/ginkgo/ginkgo
      - run: go get github.com/modocache/gover

      # Testing
      - run: ginkgo -r -cover -coverpkg=./... -trace -race
      - run: gover
      - run: goveralls -coverprofile=gover.coverprofile -service=circle-ci -repotoken=PzqT8p7uG5E7f2MwBoqeH1PgwZwxrKDja

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results